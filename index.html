<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--FOnts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Anton+SC&family=Maven+Pro:wght@400..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
        
        <title>To Do List</title>
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>
    <body>
        <main class="main-container">
            <h1>To Do List</h1>

            <div class="input-section">
                <input type="text" id="todo-input" placeholder="Agregar una tarea">
                <button id="add-btn">Agregar</button>
            </div>

            <div class="tasks-counters">
                <span class="counter">Total: <span id="total-task">0</span></span>
                <span class="counter">Completadas: <span id="completed-task">0</span></span>
                <span class="counter">Pendientes: <span id="pending-task">0</span></span>
            </div>

            <ul id="todo-list">
                
            </ul>
        </main>



        <script src="./assets/js/scripts.js"></script>
    </body>
</html>
